<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ToolsMagic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            max-width: 600px;
            margin: auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        main h2 {
            color: #007BFF;
            text-align: center;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            margin-top: 1rem;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.3rem;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }
        textarea {
            height: 120px;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.9rem;
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #f1f1f1;
            font-size: 0.9rem;
            color: #555;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>We’d Love to Hear From You!</h2>
        <p>Have questions, suggestions, or feedback? Fill out the form below and we’ll get back to you soon.</p>

        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        &copy; 2025 ToolsMagic. All rights reserved.
    </footer>

</body>
</html>
