<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolsMagic - Image Compressor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f9ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }
    header {
        width: 100%;
        background-color: #007BFF;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-weight: bold;
    }
    .container {
        max-width: 500px;
        width: 90%;
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    img {
        max-width: 100%;
        margin-top: 15px;
        border-radius: 5px;
    }
    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover {
        background-color: #0056b3;
    }
    @media (max-width: 600px) {
        header {
            font-size: 1.2em;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>ToolsMagic - Image Compressor</header>

<div class="container">
    <h2>Upload and Compress Image</h2>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview will appear here">
    <br>
    <button id="download" style="display:none;">Download Compressed Image</button>
</div>

<script>
document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set new width/height for compression
            const MAX_WIDTH = 800;
            const scaleSize = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scaleSize;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Compress to 70% quality
            const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

            document.getElementById('preview').src = compressedDataUrl;
            const downloadBtn = document.getElementById('download');
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = function() {
                const a = document.createElement('a');
                a.href = compressedDataUrl;
                a.download = 'compressed.jpg';
                a.click();
            }
        }
    }
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
