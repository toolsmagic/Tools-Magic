<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolsMagic - Image Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5faff;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.5em;
        font-weight: bold;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    input[type="file"], select, input[type="number"], input[type="range"], button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background-color: #0056b3;
    }
    .preview {
        text-align: center;
        margin-top: 20px;
    }
    .preview img {
        max-width: 100%;
        border-radius: 5px;
    }
    @media(max-width: 600px) {
        .container {
            margin: 10px;
        }
    }
</style>
</head>
<body>

<header>ToolsMagic - Image Converter</header>

<div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <select id="formatSelect">
        <option value="image/jpeg">Convert to JPEG</option>
        <option value="image/png">Convert to PNG</option>
        <option value="image/webp">Convert to WebP</option>
        <option value="image/bmp">Convert to BMP</option>
    </select>
    <label for="qualityRange">Quality (for JPEG/WebP):</label>
    <input type="range" id="qualityRange" min="1" max="100" value="90">
    <button onclick="convertImage()">Convert & Download</button>
    <div class="preview" id="preview"></div>
</div>

<script>
    let uploadedImage = null;

    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                document.getElementById('preview').innerHTML = `<img src="${uploadedImage}" alt="Preview">`;
            }
            reader.readAsDataURL(file);
        }
    });

    function convertImage() {
        if (!uploadedImage) {
            alert("Please upload an image first!");
            return;
        }

        const format = document.getElementById('formatSelect').value;
        const quality = document.getElementById('qualityRange').value / 100;

        const img = new Image();
        img.src = uploadedImage;
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `converted.${format.split('/')[1]}`;
                link.click();
            }, format, quality);
        }
    }
</script>

</body>
</html>
